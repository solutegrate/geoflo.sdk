name: Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    if: ${{ !startsWith(github.event.head_commit.message, 'Release - v') }}
    runs-on: ubuntu-latest
    concurrency:
      group: build
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            docs/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Root Node Modules
        run: npm install

      - name: Webpack Dev Build
        id: webpack-dev
        run: node webpack.min.js development
        timeout-minutes: 10

      - name: Webpack Dist Build
        id: webpack-dist
        run: node webpack.min.js production
        timeout-minutes: 20

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          if [[ -n "$(git status --porcelain)" ]]; then
            git add ./dist ./dev ./docs ./README.md ./LICENSE
            git commit -m "Deployed on $(date) [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.AWS_CFDIST }}
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
