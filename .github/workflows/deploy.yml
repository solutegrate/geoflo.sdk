name: Deploy

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node Modules
        run: |
          mkdir -p node_modules
          npm install webpack webpack-cli terser-webpack-plugin jsdoc better-docs taffydb 
      - name: Build Webpack Bundle
        working-directory: ${{ github.workspace }}
        run: |
          node bundle.js
      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add ./dist ./dev ./docs
          git commit -m "Deployed on $(date) [skip ci]" || echo "No deploy changes to commit"
          git push
      - name: Upload Development to S3
        uses: tpaschalis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          FILE: ./dev/geoflo-sdk.js
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}/sdk/
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
      - name: Upload CSS to S3
        uses: tpaschalis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          FILE: ./dist/geoflo-sdk.css
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}/sdk/
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CFDIST }}
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
