name: Sync S3 / Invalidate CloudFront

on:
  push:
    branches:
      - main
  release:
    types:
      - created
permissions:
  contents: write
  packages: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm test
      - name: Install Node Modules
        run: |
          mkdir -p node_modules
          npm install webpack webpack-cli terser-webpack-plugin jsdoc better-docs taffydb 
      - name: Build Development Bundle
        working-directory: ${{ github.workspace }}
        run: |
          node bundle.js development ./dev
      - name: Build Production Bundle
        if: github.event_name == 'release'
        working-directory: ${{ github.workspace }}
        run: |
          node bundle.js production ./dist
      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add ./dev ./dist ./docs
          git commit -m "Updated at $(date) [skip ci]" || echo "No changes to commit"
          git push
      - name: Upload Development to S3
        uses: tpaschalis/s3-sync-action@master
        with:
          args: --acl public-read --cache-control "max-age=31536000"
        env:
          FILE: ./dev/geoflo-sdk.js
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}/sdk/
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
      - name: Upload Production to S3
        if: github.event_name == 'release'
        uses: tpaschalis/s3-sync-action@master
        with:
          args: --acl public-read --cache-control "max-age=31536000"
        env:
          FILE: ./dist/geoflo-sdk.min.js
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}/sdk/
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
      - name: Upload CSS to S3
        uses: tpaschalis/s3-sync-action@master
        with:
          args: --acl public-read --cache-control "max-age=31536000"
        env:
          FILE: ./dist/geoflo-sdk.css
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}/sdk/
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CFDIST }}
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
  publish-gpr:
    needs: deploy
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - name: Install Dependencies
        run: npm ci
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
