name: Sync S3 / Invalidate CloudFront

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Fetch commit history
        run: git fetch --all --tags
      - name: Setup Log File
        run: |
          START_TIME=$(date -u +"%s")
          echo "START_TIME=$START_TIME" >> $GITHUB_ENV
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Node Modules
        run: |
          mkdir -p node_modules
          npm install webpack webpack-cli terser-webpack-plugin jsdoc tui-jsdoc-template better-docs taffydb 
      - name: Run Webpack Production Build
        id: webpack
        run: |
          node bundle.js true
        working-directory: ${{ github.workspace }}
      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add ./dist ./docs
          git commit -m "Updated dist and docs at $(date) [skip ci]" || echo "No changes to commit"
          git push
      - name: Upload JS to S3
        uses: tpaschalis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          FILE: ./dist/geoflo-sdk.min.js
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}/sdk/
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
      - name: Upload CSS to S3
        uses: tpaschalis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          FILE: ./dist/geoflo-sdk.css
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}/sdk/
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CFDIST }}
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
